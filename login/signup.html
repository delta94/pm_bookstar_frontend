<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images-login/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor-login/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts-login/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor-login/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor-login/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor-login/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css-login/util.css">
    <link rel="stylesheet" type="text/css" href="css-login/main.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="images-login/img-01.png" alt="IMG">
            </div>

            <form  class="login100-form validate-form" method="post" id="register">
					<span class="login100-form-title">
						User infomation
					</span>

                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" name="username" placeholder="Username" id="username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user-circle" aria-hidden="true"></i>
						</span>
                </div>


                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password" id="password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="confirm_password" placeholder="Confirm password" id="confirm_password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="email" name="email" placeholder="Email" id="email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="number" name="age" placeholder="Age" id="age">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-apple" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input " >
                    <input class="input100" type="text" name="address" placeholder="Address" id="address">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-home" aria-hidden="true"></i>
						</span>

                </div>










                <div class="text-center">
						<span class="txt1">
                            <div id="log_fail">

                            </div>
						</span>

                </div>
                <div class="container-login100-form-btn p-t-30">
                    <input id="loginbutton" type="submit" value="Create your account" class="login100-form-btn">

                    </input>
                </div>

                <div class="text-center p-t-12 p-b-100">
						<span class="txt1">

						</span>

                </div>


            </form>


        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="vendor-login/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor-login/bootstrap/js/popper.js"></script>
<script src="vendor-login/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor-login/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor-login/tilt/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<!--<script src="js-login/main.js"></script>-->
<script src="js-login/register.js"></script>

</body>
</html>
